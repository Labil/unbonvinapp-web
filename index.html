<!DOCTYPE html>
<html>
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Un bon vin app</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="javascript/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="javascript/databaseHandler.js"></script>
		<link href="css/Flat-UI-master/css/flat-ui.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/data-display.css">

	</head>

	<body>

	<img src="assets/glass_and_wine.png" width="250" class="background" />

	<div id="header">
			<ul>
				<li><h1>Un bon vin app</h1></li>
				<li><h4><a class="white" href="index.html">Søk 
					<span class="fui-search marginleft"></span></a></h4></li>
				<li><h4><a class="white" href="index.html">Legg til 
					<span class="fui-new marginleft"></span></a></h4></li>
				<li class="nomargin"><h4><a class="white" href="index.html">Datavisualisering 
					<span class="fui-list marginleft"></span></a></h4></li>
			</ul>
	</div>
		<div id="content">

			<div id="search">
				<form id="search_form" action="">
					<div class="form-group">
						
			        		<input id="search_box" type="text" value="" placeholder="Navn, pris, år, eller type" class="form-control" />

			        		<h4 class="white"><button id="search_button" type="submit" class="fui-search"></button></h4>
		        	</div> 
				</form>
			</div><!--End of search-->

			<div id="filter">
				<ul>
					<li class="filter">Sortér etter:</li>
					<li class="filter">
						<input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
						Alfabetisk
					</li>
					<li class="filter">
						<input type="checkbox" value="" id="checkbox2" data-toggle="checkbox">
						Type
					</li>
					<li class="filter">
						<input type="checkbox" value="" checked="checked" id="checkbox2" data-toggle="checkbox">
						Pris lav-høy
					</li>
					<li class="filter">
						<input type="checkbox" id="checkbox2" data-toggle="checkbox">
						Pris høy-lav
					</li>
				</ul>
			</div><!--End of filter-->

			<br />  
			<br /> 

			<div id="results" >

                   <script id="winelist-template" type="text/x-handlebars-template">
                   		<table class="result-list bordered">
							{{#each this}}
			                    <tr id="{{id}}" class="main_result" data-toggle="tooltip" data-placement="bottom" title="{{type}}">
			                        <td class="name">
			                            {{name}}
			                        </td>
			                        <td class="country">
			                            {{country}}
			                        </td>
			                        <td class="year">
			                            {{year}}
			                        </td>
			                        <td class="price">
			                            {{price}}
			                        </td>
			                        <td class="stars">
			                            {{stars}}
			                        </td>
			                    </tr>
			                    <tr class="hidden" style="display:none;">
			                    	<td colspan="6">
			                    		<p class="title">Region: </p>{{region}}
			                    	</td>
			                    </tr>
			                    <tr class="hidden" style="display:none;">
			                    	<td colspan="6">
			                    		<p class="title">Beskrivelse: </p>{{aroma}} {{taste}} {{conclusion}}
			                    	</td>
			                    </tr>
			                    <tr class="{{type}}">
			                    	<td colspan="6"></td>
			                    </tr>

	                    	{{/each}}
                    	</table>
                    </script>
                
            </div><!--End of results-->

		</div><!--End of content-->

			<br />  
			<br /> 
			<br />  

		<div id="footer">
			<p class="footer"><a class="sunshake" href="http://sunshake.io">sunshake.io </a> / Solveig Hansen 2014</p>
		</div>

	<script>
		(function(){
		    var dbHandler = new DatabaseHandler();
		    dbHandler.init({
		        template: $('#winelist-template').html(),
		        container: $('#results'),
		    });
		})();
	</script>
	</body>

</html>
